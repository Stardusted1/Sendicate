<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sendicate</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean">
        <form method="post" style="max-width: 450px;" action="/api/login/register">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-address-card-o"></i></div>
            <div class="form-group">
                <h5>What will you do?</h5><input class="custom-range" type="range" min="1" max="3" step="1" value="1" required="true" name="role">
                <div class="container d-flex justify-content-center">
                    <div style="margin-right: 35%;">
                        <h6>Send</h6>
                    </div>
                    <div>
                        <h6>Deliver</h6>
                    </div>
                    <div style="margin-left: 35%;">
                        <h6>Receive</h6>
                    </div>
                </div>
            </div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Name" th:value="${customer.getName()}"></div>
            <input class="form-control" type="hidden">
            <div class="form-group"><button class="btn btn-primary btn-block btn-sm" type="submit">Register</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
